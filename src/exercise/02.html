<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->
<!doctype html>
<html lang="en">
<head>
    <script defer src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="root"></div>

<script type="module">
    const rootElement = document.getElementById('root')

    const span1 = React.createElement('span', {className: 'inner-1',}, 'Hello')
    const span2 = React.createElement('span', {className: 'inner-2',}, 'World');
    const element = React.createElement('div', {className: 'container',children: [span1, span2]})
    console.log(element)
    const root = ReactDOM.createRoot(rootElement)
    root.render(element)
</script>
</body>
</html>
